<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="ja">
<head>
	<meta charset="utf-8">

</head>
<body ng-app="app">

<div ng-controller="SomeController">

	<button ngbk-focus ng-click="clickFocused()">フォーカスあり！</button>
	<div>{{message.text}}</div>
</div>

<script type="text/javascript" src="controllers.js"></script>
</body>
</html>
