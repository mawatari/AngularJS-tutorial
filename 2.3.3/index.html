<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>AngularJS</title>
</head>
<body ng-app="myApp">

<div class="container">
	<h1>StartUp funding needed</h1>
	<form ng-controller="StartUpController" class="form-horizontal col-xs-6">
		<div class="form-group">
			<label class="col-sm-2 control-label">見込み</label>
			<div class="col-sm-10">
				<input type="text" ng-change="computeNeeded()" ng-model="startingEstimate" class="form-control" placeholder="顧客数"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">推奨額</label>
			<div class="col-sm-10">
				<p class="form-control-static">{{needed | currency}}</p>
			</div>
		</div>
		<div class="form-group">
			<button type="submit" class="btn col-sm-offset-2" ng-click="requestFunding()">出資を依頼する</button>
			<button type="submit" class="btn btn-default col-sm-offset-2" ng-click="reset()">リセット</button>
		</div>
	</form>
</div>

<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="controller.js"></script>
</body>
</html>
